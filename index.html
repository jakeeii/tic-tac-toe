<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="main.js" defer></script>
</head>
<body>
  <div class="page">
    <header>
      <div class="game-name">Tic-Tac-Toe</div>
    </header>

    <div class="announcement">Select a tile to begin. X starts.</div>

    <div class="content">
      <div class="board">
        <div class="tile tile1"></div>
        <div class="tile tile2"></div>
        <div class="tile tile3"></div>
        <div class="tile tile4"></div>
        <div class="tile tile5"></div>
        <div class="tile tile6"></div>
        <div class="tile tile7"></div>
        <div class="tile tile8"></div>
        <div class="tile tile9"></div>
      </div>
    </div>

    <div class="button-container">
      <button class="restart">Restart</button>
    </div>
  </div>
</body>
</html>
