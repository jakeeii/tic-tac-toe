<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" defer></script>
</head>
<body>
  <div class="page">
    <header>
      <div class="game-name">Tic-Tac-Toe</div>
    </header>

    <div class="announcement">Click a tile to begin. X starts the game.</div>

    <div class="content">
      <div class="board">
        <div class="tile tile1">X</div>
        <div class="tile tile2">O</div>
        <div class="tile tile3">X</div>
        <div class="tile tile4">O</div>
        <div class="tile tile5">X</div>
        <div class="tile tile6">O</div>
        <div class="tile tile7"></div>
        <div class="tile tile8"></div>
        <div class="tile tile9"></div>
      </div>
    </div>

    <div class="button-container">
      <button class="restart">Restart</button>
    </div>
  </div>
</body>
</html>
